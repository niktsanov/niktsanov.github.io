---
layout: default
title: Contact
---

{% include header.html %}

<div class="container content h-full max-w-6xl mx-auto mb-auto px-6 py-12">
    <div class="max-w-3xl mx-auto">
        <p class="leading-normal text-gray-900 text-lg md:text-xl mb-10">Do you want to talk about a project? Feel free to drop me a line! I try to reply in less than a day.</p>
        <form action="https://formspree.io/mnqgaqbq" method="POST">
            <label>
                E-mail:
                <input
                    class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
                    type="text" name="_replyto">
            </label>
            <label>
                Message:
                <textarea
                    class="no-resize appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500 h-48 resize-none"
                    name="message"></textarea>
            </label>

            <!-- your other form fields go here -->

            <button type="submit"
                class="bg-blue-900 text-white font-extrabold rounded-full mt-6 py-4 px-8 shadow-lg uppercase tracking-wider inline-block">Send</button>
        </form>

        <div class="mt-20">
            <span class="block font-display font-semibold text-2xl md:text-3xl lg:text-4xl mb-2">
                Don't like forms?
            </span>

            <span class="leading-normal text-lg md:text-xl">
                <a class="border-b border-red-500 font-semibold border-dashed hover:text-red-500" href="mailto:hey@ntsanov.com">hey@ntsanov.com</a>
            </span>

            <p class="leading-normal text-gray-900 text-lg md:text-xl mt-4 mb-10">Or you can always tweet me at <a target="_blank" href="http://twitter.com/NikolayTsanov" class="border-b border-red-500 font-semibold border-dashed hover:text-red-500">@NikolayTsanov</a></p>
        </div>
    </div>
</div>

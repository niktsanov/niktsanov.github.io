---
layout: default
title: Blog
published: true
---

{% include header.html %}

<div class="container content h-full max-w-6xl mx-auto mb-auto px-6 py-12">
  <div class="max-w-3xl mx-auto">
    {% for post in site.posts %}
      <article class="leading-normal text-gray-900 text-lg md:text-xl mb-10">
          <h2 class="block font-display font-semibold text-2xl md:text-3xl lg:text-4xl leading-tight"><a href="{{ post.url }}">{{ post.title }}</a></h2>
          <span class="block pt-2 text-base md:text-lg text-gray-600">{{ post.date | date: '%B %d, %Y' }}</span>
          <div class="pt-4 text-gray-900">{{ post.excerpt }}</div>
      </article>
    {% endfor %}
  </div>
</div>

{% include head.html %}

{% include header.html %}

<main class="flex-grow">
  <div class="container content h-full max-w-6xl mx-auto mb-auto px-6 py-12">
    <article class="post-content max-w-3xl mx-auto">
      <time class="block mb-4 text-gray-600 text-lg md:text-xl">{{ page.date | date: '%B %d, %Y' }}</time>
      {{ content }}
      {% if page.tags %}
        <div class="mt-2">
          {% for tag in page.tags %}
          <span class="font-sans inline-block bg-red-200 text-red-800 text-base md:text-lg px-3 rounded-full uppercase mt-2 font-semibold tracking-wide">{{ tag }}</span>
          {% endfor %}
      </div>
      {% endif %}
    </article>
  </div>
</main>

{% include footer.html %}
